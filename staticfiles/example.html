<html>
    <head>
        <script type="text/javascript" src="example.packaged.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet" type="text/css">

        <style>
            #value {
                margin: 0px auto;
                background-color: #fffffa;
                width: 500px;
                min-height: 300px;
                border: 1px solid #f9f8f3;
                border-radius: 4px;
                padding: 9px;
            }

            #value:focus {
                outline: none;
            }

            p {
                border: 1px dashed #f1f1f9;
                display: block;
                min-height: 20px;
                padding: 4px 8px 4px 8px;
                margin-top: 7px;
                margin-bottom: 7px;
                border-radius: 4px;
                font-family: Lora;
                position: relative;
            }

            .focused {
                border-color: #c0c0e4;
            }

            button {
                background-color: red;
                position: absolute;
                top: 0px;
                left: 0px;

            }

        </style>

    </head>

        <!-- <button  onclick="document.execCommand('bold',false,null);">Bold</button>
        <button  onclick="document.execCommand('italic',false,null);">Italic</button> -->
