name: WDIO Load Tests

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs: {}
  push:
    branches: [ main ]

jobs:
  wdio-load-tests:
    if: ${{ !contains(github.event.head_commit.message, '[skip-load-test]') }}
    strategy:
      matrix:
        node: [24]
        psql: [17]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:${{ matrix.psql }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
      - name: Install dependencies
        run: npm install
      - name: WDIO Tests
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: ci_db_test
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          TEST_USERS_PWD: ${{ secrets.TEST_USERS_PWD }}
          COOKIE_DOMAIN: localhost
          FRONTEND_BASE_URL: http://localhost:3001
          SERVER_BASE_URL: http://localhost:6543
          AUTH_ISSUER_BASE_URL: https://dev-onljhxvyw71o4mbs.us.auth0.com/
          AUTH_CLIENT_ID:  Yimcn7S0Dq8bwKPsWsg7W6T7LZSjDLYZ
          AUTH_CLIENT_SECRET: ${{ secrets.AUTH_CLIENT_SECRET }}
          AUTH_COOKIE_SIGNING_SECRET: somesigningsecret
        run: |
          npm run wdio:load
      - name: Create PR with load test chart
        if: success()
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update load test performance chart [skip-load-test]"
          title: "Update load test performance chart"
          body: |
            Automated update of load test performance chart.

            This PR was automatically generated by the load test workflow.
          branch: update-load-test-chart
          delete-branch: true
          add-paths: .github/assets/load-test-chart.png